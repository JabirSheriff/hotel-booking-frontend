<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-blue-600 mb-4">Book {{ hotel?.name || 'Hotel' }}</h2>
  
      <div *ngIf="hotel" class="mb-4">
        <img [src]="hotel.imageUrl" alt="{{ hotel.name }}" class="w-full h-48 object-cover rounded-md">
        <p class="text-gray-600 mt-2">{{ hotel.address }}, {{ hotel.city }}, {{ hotel.country }}</p>
        <p class="text-gray-800 font-bold">${{ hotel.rooms[0]?.pricePerNight }}/night</p>
      </div>
  
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Check-In Date</label>
          <input
            type="date"
            [(ngModel)]="bookingForm.checkInDate"
            name="checkInDate"
            class="w-full p-2 border border-gray-300 rounded-md"
            required
          >
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Check-Out Date</label>
          <input
            type="date"
            [(ngModel)]="bookingForm.checkOutDate"
            name="checkOutDate"
            class="w-full p-2 border border-gray-300 rounded-md"
            required
          >
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Number of Rooms</label>
          <input
            type="number"
            [(ngModel)]="bookingForm.numberOfRooms"
            name="numberOfRooms"
            min="1"
            class="w-full p-2 border border-gray-300 rounded-md"
            required
          >
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Number of Guests</label>
          <input
            type="number"
            [(ngModel)]="bookingForm.numberOfGuests"
            name="numberOfGuests"
            min="1"
            class="w-full p-2 border border-gray-300 rounded-md"
            required
          >
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Room Type</label>
          <select
            [(ngModel)]="bookingForm.roomType"
            name="roomType"
            class="w-full p-2 border border-gray-300 rounded-md"
            required
          >
            <option *ngFor="let type of roomTypes" [value]="type.id">{{ type.name }}</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Special Request (Optional)</label>
          <textarea
            [(ngModel)]="bookingForm.specialRequest"
            name="specialRequest"
            class="w-full p-2 border border-gray-300 rounded-md"
          ></textarea>
        </div>
  
        <p *ngIf="errorMessage" class="text-red-500 text-sm">{{ errorMessage }}</p>
        <p *ngIf="successMessage" class="text-green-500 text-sm">{{ successMessage }}</p>
  
        <div class="flex gap-4">
          <button
            (click)="bookNow()"
            type="button"
            class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700"
          >
            Book Now
          </button>
          <button
            (click)="saveBooking()"
            type="button"
            class="w-full bg-gray-600 text-white p-2 rounded-md hover:bg-gray-700"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
