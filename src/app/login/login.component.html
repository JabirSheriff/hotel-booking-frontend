<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md" [ngClass]="{'animate-shake': errorMessage}">
      <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Welcome to Hotel Booking</h2>
      
      <form class="space-y-6" (ngSubmit)="onLogin()">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="email" 
            name="email" 
            class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
            placeholder="Enter your email" 
            required
          >
        </div>
        <div class="relative">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            [(ngModel)]="password" 
            name="password" 
            class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
            placeholder="Enter your password" 
            required
          >
          <button 
            type="button" 
            (click)="togglePassword()" 
            class="absolute inset-y-0 right-0 flex items-center pr-3 mt-6 text-gray-500 hover:text-gray-700"
          >
            <svg *ngIf="!showPassword" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="showPassword" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.542 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
            </svg>
          </button>
        </div>
        
        <p *ngIf="errorMessage" class="text-red-500 text-sm text-center">{{ errorMessage }}</p>
        
        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 flex justify-center items-center"
          [disabled]="isLoggingIn"
        >
          <svg *ngIf="isLoggingIn" class="animate-spin h-5 w-5 mr-2 text-white" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
          </svg>
          <span>{{ isLoggingIn ? 'Logging in...' : 'Login' }}</span>
        </button>
      </form>
      
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">Don't have an account? <a routerLink="/signup" class="text-blue-600 hover:underline">Sign up</a></p>
        <p class="text-sm text-gray-600 mt-2">Are you a hotel owner? <a routerLink="/hotel-owner-signup" class="text-blue-600 hover:underline">Sign up as Hotel Owner</a></p>
      </div>
    </div>
  </div>
